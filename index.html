<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link id="css" href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
    <title>Portfolio</title>
  </head>
  <body ng-app="portfolio">
    <div class="main container" ng-controller="MainController">
      <button type="button" name="button" onclick="swapCss()">Change CSS</button>
      <ul class='circle-container'>
        <li ng-repeat="page in pages" ng-click="showPage($index)"> {{ page.title }} </li>
      </ul>

      <div class="description">
          <pages info="actualPage"></pages>
          <div class="contents" ng-repeat="content in actualPage.contents">
            <page-content content="content"></page-content>
          </div>
      </div>

    </div>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Data -->
    <script src="js/data.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <!-- Directives -->
    <script src="js/directives/directives.js"></script>
  </body>
</html>
